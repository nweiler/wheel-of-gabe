<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel Randomizer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="segment" id="segment1">Option 1</div>
            <div class="segment" id="segment2">Option 2</div>
            <div class="segment" id="segment3">Option 3</div>
            <div class="segment" id="segment4">Option 4</div>
        </div>
        <div class="arrow"></div>
    </div>
    <div class="controls">
        <label for="fixedOption"></label>
        <select id="fixedOption">
            <option value="0">Option 1</option>
            <option value="1">Option 2</option>
            <option value="2">Option 3</option>
            <option value="3">Option 4</option>
        </select>
        <div>
            <label for="optionTexts">Set Options Text:</label>
            <input type="text" id="option1Text" placeholder="Option 1 Text">
            <input type="text" id="option2Text" placeholder="Option 2 Text">
            <input type="text" id="option3Text" placeholder="Option 3 Text">
            <input type="text" id="option4Text" placeholder="Option 4 Text">
            <button onclick="setOptionTexts()">Set Texts</button>
        </div>
        <button onclick="spinWheel()">Spin</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
